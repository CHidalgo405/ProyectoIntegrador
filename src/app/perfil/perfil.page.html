<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil del cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-avatar>
    <img alt="Avatar" [src]="user.image_url || 'https://www.pngkey.com/png/full/114-1149878_setting-user-avatar-in-specific-size-without-breaking.png'" />
  </ion-avatar><br>
  <ion-item>
    <ion-icon aria-hidden="true" name="person-outline" slot="start"></ion-icon>
    <ion-label>
      <h2>Nombre</h2>
      <p>{{ user.name || 'No disponible' }}</p>
    </ion-label>
  </ion-item>  
  <ion-item>
    <ion-icon aria-hidden="true" name="mail-outline" slot="start"></ion-icon>
    <ion-label>
      <h2>Correo electrónico</h2>
      <p>{{ user.email || 'No disponible' }}</p>
    </ion-label>
  </ion-item> 
  <ion-item>
    <ion-icon aria-hidden="true" name="call-outline" slot="start"></ion-icon>
    <ion-label>
      <h2>Teléfono celular</h2>
      <p>{{ user.phone || 'No disponible' }}</p>
    </ion-label>
  </ion-item> 
  <ion-item>
    <ion-toggle>
      <ion-label>Recibir notificaciones</ion-label>
      <ion-note color="medium">Puedes activarlas y desactivarlas cuando quieras</ion-note>
    </ion-toggle>
  </ion-item><br>
  <ion-button class="boton">
    <ion-icon slot="start" name="pencil-outline"></ion-icon>
    Editar perfil
  </ion-button>  
  <ion-button class="boton" expand="block" (click)="setOpen(true)">
    <ion-icon name="document-text-outline"></ion-icon>
    Términos y condiciones
  </ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template> 
      <!-- Contenido del modal se mantiene igual -->
    </ng-template>
  </ion-modal>
  <ion-button class="boton" expand="block" (click)="presentLogoutAlert()">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    Cerrar sesión
  </ion-button><br>
</ion-content>
