<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/imgs/logo.png" alt="Product 1" class="logo"/>
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">Detalles de Pago</h1>
  <form (ngSubmit)="processPayment()">
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input [(ngModel)]="customer.name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="customer.email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Número de Tarjeta</ion-label>
      <ion-input [(ngModel)]="payment.cardNumber" name="cardNumber" type="text" required maxlength="16"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Expiración</ion-label>
      <ion-input [(ngModel)]="payment.expiry" name="expiry" type="text" required placeholder="" required maxlength="5"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CVV</ion-label>
      <ion-input [(ngModel)]="payment.cvv" name="cvv" type="text" required maxlength="3"></ion-input>
    </ion-item>

    <ion-button expand="full" color="success" type="submit">Confirmar Pago</ion-button>
  </form>
</ion-content>
