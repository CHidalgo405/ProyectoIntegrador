<ion-header>
  <ion-toolbar class="toolbar-fondo">
    <ion-title class="titulo-centrado" routerLink="/tabs">POWER CLEAN</ion-title> 
    <ion-buttons slot="start">
      <ion-button routerLink="/perfil">
        <ion-icon class="perfil" slot="icon-only" name="person-circle-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo-secundario">Detalles de pago</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding"><br>
  <h2>Resumen de la Compra</h2>
  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-label>
        <h3>{{ item.nombre }}</h3>
        <p>${{ item.preciomenudeo }} x {{ item.cantidad }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div class="ion-text-center">
    <p><strong>Total: ${{ total.toFixed(2) }}</strong></p>
  </div>
  <div id="paypal-button-container"></div>
</ion-content>
