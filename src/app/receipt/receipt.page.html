<ion-header>
  <ion-toolbar class="toolbar-fondo">
    <ion-title class="titulo-centrado" routerLink="/tabs">POWER CLEAN</ion-title> 
    <ion-buttons slot="start">
      <ion-button routerLink="/perfil">
        <ion-icon class="perfil" slot="icon-only" name="person-circle-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Â¡Gracias por tu compra, {{ customer.name }}!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Hemos enviado el comprobante a <strong>{{ customer.email }}</strong></p>
      <h3>Productos:</h3> <br>
      <ion-list>
        <ion-item *ngFor="let item of cart">
          <ion-label>
            <h2>{{ item.name }}</h2>
            <p>${{ item.price }}</p>
          </ion-label>
        </ion-item>
      </ion-list><br>
      <h1>Total: ${{ total }}</h1>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="primary" routerLink="/tabs/tab1">Volver al Inicio</ion-button>
</ion-content>
