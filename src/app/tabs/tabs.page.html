<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon [name]="selectedTab === 'tab1' ? 'home' : 'home-outline'"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon [name]="selectedTab === 'tab2' ? 'storefront' : 'storefront-outline'"></ion-icon>
      <ion-label>Productos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon [name]="selectedTab === 'tab3' ? 'cart' : 'cart-outline'"></ion-icon>
      <ion-label>Carrito</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon [name]="selectedTab === 'tab4' ? 'receipt' : 'receipt-outline'"></ion-icon>
      <ion-label>Envios</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
